<!DOCTYPE html>
<html>
  <head>
    <title>Search Select &mdash; Options</title>
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <h1>Search Select</h1>

    <section class="shortcuts">
      <div class="select">
        <label for="down">Scroll Down</label>
        <input id="down" type="text" maxlength="1" />
      </div>

      <div class="select">
        <label for="up">Scroll Up</label>
        <input id="up" type="text" maxlength="1" />
      </div>

      <div class="select">
        <label for="top">Scroll to Top</label>
        <input id="top" type="text" maxlength="1" />
      </div>
    </section>

    <br />
    <div class="button-cont">
      <button id="save">Save</button>
      <button id="restore">Restore Defaults</button>
    </div>
    <p id="message"></p>
    <script src="options.js"></script>
  </body>
</html>
